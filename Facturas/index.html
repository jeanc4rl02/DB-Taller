<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ventas</title> 
    <link rel="stylesheet" type="text/css" href="index.css" >
</head>
<body>
    <div id="app" class="container mt-3">

        <div class="contenedor">
            <div class="logout">
                <a  href="../venta/index.html" class="boton-back">Back</a>
                <a  href="#" class="boton-logout">Logout</a>
            </div>

            <div class="Factura-container">
                
                <div>
                    <h2>Facturas</h2>
                </div> 

                <div class="factura">  
                    <table class="table"> 
                         <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Identificación</th>
                                <th scope="col">total</th> 
                                <th scope="col">Opcion</th> 
                            </tr>
                         </thead>
                         <tbody >
                                     
                            <tr v-for="(item, index) of facturas">
                                <th scope="row">{{index}}</th>
                                <td>{{item.cliente}}</td>
                                <td>
                                    <div  >
                                        <div  >
                                            $ {{item.total}} USD
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="col px-0 t">
                                        <button class="btn btn-primary" @click="verFactura(index) = true">Ver más</button>
                                    </div>

                                </td>
                                
                            </tr> 
                         </tbody>
                    
                    </table>
                    
                </div>
  

  
            </div>
        </div>
        
            <div v-if="showModal">
                <transition name="modal">
                <div class="modal-mask">
                    <div class="modal-wrapper">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 class="modal-title ">Factura</h5>
                        </div>
                        <div class="modal-body">
                            <div lass="col">
                               Identificación: {{cliente}}
                            </div>
                            
                            <table class="table"> 
                                <thead>
                                   <tr>
                                       <th scope="col">#</th>
                                       <th scope="col">Producto</th>
                                       <th scope="col">Cantidad</th> 
                                       <th scope="col">Valor</th> 
                                   </tr>
                                </thead>
                                <tbody >
                                            
                                   <tr v-for="(item, index) of detalle">
                                       <th scope="row">{{index}}</th>
                                       <td>{{item.nombre}}</td>
                                       
                                       <td>
                                           <div class="row align-self-center align-self-center">
                                               <div class="col px-0  text-center  ">
                                                    {{item.cantidad}} und
                                               </div>
                                           </div>
                                       </td> 
                                       <td>
                                        <div class="row align-self-center align-self-center">
                                            <div class="col px-0  text-center  ">
                                                $ {{item.valor}} USD
                                            </div>
                                        </div>
                                    </td> 
                                   </tr> 
                                </tbody>
                           
                           </table>

                           
                           <div class="row align-self-right align-self-right pr-5">
                                <div class="col px-0  text-right  ">
                                Total: {{total}}
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" @click="showModal = false">Close</button>
                     
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </transition>
          </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</html>
