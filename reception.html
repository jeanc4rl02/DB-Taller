<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reception.css" />
    <title>Recepción</title>
  </head>
  <body>
    <div id="app">
      <div class="abs-center">
      <div class="card" style="width: 50rem; height: 40rem">
        <h1 class="text-center">
          Registro de ingresos<i class="fa fa-search" aria-hidden="true"></i>
        </h1>
        <form>
          <div class="row form-group">
            <div class="col d-flex row">
              <label for="id" class="form-label">Cliente:</label>
              <div class="d-flex">
                <input
                  type="number"
                  id="id"
                  name="client"
                  placeholder="Ingrese Identificación"
                  class="form-control"
                  aria-label="First name"
                />
                <button type="button" class="btn btn-primary">
                  <i class="bi bi-search"></i>
                </button>
                <button type="button" class="btn btn-success">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>

            <div class="col d-flex row">
              <label for="vehicle" class="form-label">Vehículo:</label>
              <div class="d-flex">
                <select id= "vehicle" class="form-select" aria-label="Default select example">
                  <option selected>Seleccione un automovil</option>
                  <option value="#">One</option>
                </select>
                <button type="button" class="btn btn-success">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="row form-group">
            <div class="col">
              <label for="name" class="form-label">Nombre Completo:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nombre(s)"
                class="form-control"
                aria-label="First name"
                disabled
              />
            </div>
            <div class="col">
              <label for="make" class="form-label">Marca y Modelo:</label>
              <input
                type="text"
                id="make"
                name="make"
                placeholder="Marca y Modelo"
                class="form-control"
                aria-label="Make by"
                disabled
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-6">
              <label for="date" class="form-label">Fecha de Ingreso:</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="Fecha"
                class="form-control"
                aria-label="date"
                disabled
              />
            </div>
          </div>

          <div class="row form-group col">
            <div class="mb-3">
              <label for="description" class="form-label">Descripción:</label>
              <textarea
                class="form-control"
                id="description"
                rows="5"
              ></textarea>
            </div>
          </div>
        </form>
        <div class="text-center">
          <input class="first-form-btn" type="submit" value="Generar Ingreso" />
        </div>
      </div>
    </div>
    </div>
    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <!-- CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./reception.js"></script>
</html>
